name: PostgreSQL service
on:
  push:
    branches:
      - smokeWithCypress
  pull_request:
    branches:
      - smokeWithCypress

jobs:
  headless-chrome:
    runs-on: ubuntu-latest
    container: cypress/included:3.8.3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: uidoyen/debtest
          path: dbzui

      - name: Run E2E test
        run: |
          yarn install
          cypress run --project ./dbzui/ui/packages/ui/